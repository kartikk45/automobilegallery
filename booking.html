    <section class="booking-section">

                </div>
            </div>
        </div>
        <form id="booking-form" action="#" method="post">
            <input type="hidden" id="vehicle-type" name="vehicle-type" value="">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" placeholder="Enter your full address"></textarea>
            </div>
            <div class="form-group">
                <label for="service">Select Service</label>
                <select id="service" name="service" required>
                    <option value="">Choose a service</option>
                    <option value="car-general">Car General Service</option>
                    <option value="bike-service">Bike Service</option>
                    <option value="ev-repair">EV Scooter Repair</option>

                    <option value="battery-replacement">Battery Replacement</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tier">Select Tier</label>
                <select id="tier" name="tier" required>
                    <option value="">Choose a tier</option>
                    <option value="basic">Basic</option>
                    <option value="standard">Standard</option>
                    <option value="premium">Premium</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Preferred Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Preferred Time</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="message">Additional Message</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            <button type="submit" class="btn">Submit Booking</button>
        </form>
    </section>

                // Add selected class to clicked option

                // Set vehicle type
                const vehicleType = this.getAttribute('data-type');
                vehicleTypeInput.value = vehicleType;
                // Populate services
                populateServices(vehicleType);
            });
        });

            serviceSelect.innerHTML = '<option value="">Choose a service</option>';

                servicesData[vehicleType].forEach(service => {

                    option.value = service.value;
                    option.textContent = service.name;
